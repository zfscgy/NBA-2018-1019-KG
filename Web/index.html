<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="node_modules/d3/dist/d3.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="node_modules/bootstrap-submenu/dist/css/bootstrap-submenu.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap-submenu/dist/js/bootstrap-submenu.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></head>
<body>
    <div style="display: flex; flex-direction: row; height: 500px;">
        <div id="left-panel" style="top:400px; left:100px; float:left">
            <div class="dropdown dropright">
                <button type="button" id="hostButton" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-submenu aria-expanded="false">
                    选择主队
                </button>
                <div class="dropdown-menu" id="hostMenu" style="height:300px;overflow:scroll">

                </div>
            </div>
            <div class="dropdown dropright">
                <button type="button" id="guestButton" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    选择客队 <span class="caret"></span>
                </button>
                <div class="dropdown-menu" id="guestMenu" style="height:300px;overflow:scroll">
                </div>
            </div>
            <div class="dropdown dropright">
                <button type="button" id="gameChoose" onclick="get_game_list()" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    选择场次 <span class="caret"></span>
                </button>
                <div class="dropdown-menu" id="gameMenu" style="height:300px;overflow:scroll">
                </div>
            </div>
            <div class="dropdown dropright">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    选择球员
                </button>
                <div class="dropdown-menu" id="playerMenu" style="height:300px;overflow:scroll">
                </div>
            </div>
            <button type="button" class="btn btn-secondary" aria-haspopup="true" aria-expanded="false" onclick="simulation.alphaMin(0)">
                开始
            </button>
            <button type="button" class="btn btn-secondary" aria-haspopup="true" aria-expanded="false" onclick="simulation.alphaMin(1)">
                暂停
            </button>
        </div>
        <div id="svg-container" style="width: 100%;">
        </div>
    </div>
    <script src="scripts/graph.js"></script>
</body>

</html>
